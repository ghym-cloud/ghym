apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: ghym
  labels:
    app: cassandra
    name: cassandra
spec:
  serviceName: cassandra
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
      - name: cassandra
        image: cassandra:3.11.13
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "2500m"
            memory: 3Gi
          requests:
            cpu: "2000m"
            memory: 2Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - nodetool drain
        volumeMounts:
        - name: cassandra-conf
          mountPath: /opt/cassandra/conf
        - name: cassandra-data
          mountPath: /var/lib/cassandra
      volumes:
      - name: cassandra-conf
        persistentVolumeClaim:
          claimName: cassandra-conf
      - name: cassandra-data
        persistentVolumeClaim:
          claimName: cassandra-data
