apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: ghym
  labels:
    app: apache
    type: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
      type: front-end
  template:
    metadata:
      labels:
        app: apache
        type: front-end
    spec:
      containers:
      - name: apache
        image: httpd:2.4.54
        volumeMounts:
        - name: apache-conf
          mountPath: /usr/local/apache2/conf
          readOnly: true
        - name: apache-extra
          mountPath: /usr/local/apache2/conf/extra
          readOnly: true
        - name: apache-data
          mountPath: /usr/local/apache2/conf/www
      dnsConfig:
        nameservers:
        - 172.16.0.8
        searches:
        - ghym.local
      volumes:
      - name: apache-data
        persistentVolumeClaim:
          claimName: apache
      - name: apache-conf
        configMap:
          name: apache-conf
      - name: apache-extra
        configMap:
          name: apache-extra
