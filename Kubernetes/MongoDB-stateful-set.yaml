apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: ghym
spec:
  selector:
    matchLabels:
      role: mongodb
  serviceName: "mongodb"
  replicas: 1
  template:
    metadata:
      labels:
        role: mongodb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: mongo
        command:
          - mongod
          - "--auth"
          - "--dbpath"
          - "/usr/local/mongodb"
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: mongodb
#            mountPath: /data/db
            mountPath: /usr/local/mongodb
      volumes:
      - name: mongodb
        persistentVolumeClaim:
          claimName: mongodb
