{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Release.Name }}.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: {{ .Values.service.port.ui }}
  - host: alertmanager.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-alertmanager
            port:
              number: {{ .Values.service.port.alertmanager }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Release.Name }}.{{ .Values.domain }}
    - alertmanager.{{ .Values.domain }}
#    secretName: {{ .Values.domain }}
  {{ end }}
{{ end }}
