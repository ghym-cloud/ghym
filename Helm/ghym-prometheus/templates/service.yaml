apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: prometheus
  ports:
  - name: ui
    protocol: TCP
    port: {{ .Values.service.port.ui }}
  - name: alertmanager
    protocol: TCP
    port: {{ .Values.service.port.alertManager }}
  externalIPs:
  {{- range .Values.externalIP }}
  - {{ . }}
  {{ end }}
