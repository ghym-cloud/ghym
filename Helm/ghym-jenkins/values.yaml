persistent:
  enabled: true
  storage: 1Gi
  path: /cifs/jenkins_data
service:
  type: ClusterIP
  port: 8008
  targetPort: 8080
replicaCount: 1
image:
  repository: maxkadyshev/jenkins
  pullPolicy: IfNotPresent
  tag: 2.426.2-lts-jdk21-4
nameservers:
- 8.8.8.8
- 8.8.4.4
domain: ghym.local
ingress:
  enabled: true
  className: nginx
  tls:
    enables: true
resources:
  limits:
    memory: 1G
  requests:
    memory: 512M

