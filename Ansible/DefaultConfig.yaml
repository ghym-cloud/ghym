---
- name: Preinstalled software on all YUM hosts
  hosts: HyperV
  become: yes
  pre_tasks:
   - name: Install screen
     yum:
       name: screen
       state: installed
   -  name: Install mc
      yum:
       name: mc
       state: installed
   - name: Install docker
     yum:
       name: docker
       state: installed
   - name: Install ceph-common
     yum:
       name: ceph-common
       state: installed
   - name: Set timezone to Asia/Dubai
     timezone:
       name: Asia/Dubai
